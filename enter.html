<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Fonts and Icons -->
    <link href="assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

    <title>Hidden Chat | Talk freely!</title>
</head>
<body class="container-fluid m-0 p-0 g-0 chat-enter">
    <div class="row g-0 p-0">
        <div class="col-12 top-caption">
            <h1 class="p-0 m-0">HiddenChat<span class="ps-3"><i class="fas fa-ghost"></i></span></h1>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center" style="margin-top: calc(25vh - 50px);">
            <form action="#" method="POST" onsubmit="return false;" class="col-10 col-lg-4 enter-form">
                <h2 class="mb-4">Enter Chat Room</h2>
                <input type="password" name="room_password" class="form-control mb-3" placeholder="Type room password">
                <button type="submit" class="btn btn-primary btn-lg">Enter Room</button>
            </form>
        </div>
    </div>
</body>
